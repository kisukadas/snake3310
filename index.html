<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="phone-case">
        <div class="screen-bezel">
            <div class="screen">
                <div class="game-header">
                    <span id="score">SCORE: 0</span>
                    <span id="highscore">HI: 0</span>
                </div>
                <canvas id="gameCanvas" width="400" height="240"></canvas>
            </div>
        </div>
        <div class="brand">NOKIA</div>
        <div class="controls">
            <div class="d-pad">
                <button id="up" class="btn up" aria-label="Up"></button>
                <div class="middle-row">
                    <button id="left" class="btn left" aria-label="Left"></button>
                    <button id="right" class="btn right" aria-label="Right"></button>
                </div>
                <button id="down" class="btn down" aria-label="Down"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
